<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
    <title>SweetCamera</title>
    <link rel="stylesheet" href="../css/printPage.css" />
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/canvas2image.js" type="text/javascript"></script>
    <script src="../js/opencv.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <!-- <script type="text/javascript" src="../js/printPage.js"></script> -->

</head>
<body>
    <header>
        <button class="p_reshot">
            <img src="../image/camera.png" alt="" height="40px" width="50px">    
        </button>
        
        <button class="p_dot">
            <img id="menu" src="../image/menu.PNG" alt="" >
        </button>
    </header>      

    <section class="p_photopreview">
        <img id="p_capture" src="../image/empty.png" alt="" />
    </section>

    <section class="p_shotBtn">
        <span class="p_text">Print Start</span>
        <button class="p_shotbutton">
            <img src="../image/printbtn.png" alt="">
        </button>
    </section>
    
</body>
</html>
